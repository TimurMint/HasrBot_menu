<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasr Menu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://img.freepik.com/free-photo/flowers-background-copy-space_23-2148015748.jpg?t=st=1741018252~exp=1741021852~hmac=87266198992354ed256ec68e93710f8f98ff55f88d69b6fe502c9f9d2fb9522b&w=740');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            background: linear-gradient(90deg, rgba(0, 150, 0, 0.8), rgba(144, 238, 144, 0.8));
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            position: absolute;
            top: 10px;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            animation: bounce 2s infinite;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            color: #fff;
            background: linear-gradient(45deg, #32cd32, #98fb98);
            border: 2px solid #fff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 100, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 165, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::before {
            width: 200%;
            height: 200%;
        }

        button:hover {
            outline: 3px solid #ffa500;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 100, 0, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(45deg, #98fb98, #ffffff);
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .modal-button {
            background: #32cd32;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .modal-button:hover {
            background: #228b22;
        }

        .profile-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #98fb98, #ffffff);
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logout-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #ff4500;
            padding: 8px 16px;
        }

        .logout-btn:hover {
            background: #cc3700;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            border-radius: 50%;
            animation: fall 10s infinite linear;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Hasr menu</h1>
    <div class="button-container" id="mainMenu">
        <button onclick="showLogin()">Профиль</button>
        <button>Статистика</button>
        <button>Инвентарь</button>
        <button>Эвенты</button>
        <button>Обновления</button>
    </div>

    <!-- Модальное окно для авторизации -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Вход в профиль</h2>
            <input type="text" id="nickname" placeholder="Никнейм">
            <input type="password" id="password" placeholder="Пароль">
            <button class="modal-button" onclick="login()">Войти</button>
        </div>
    </div>

    <!-- Профиль -->
    <div id="profile" class="profile-container">
        <h2>Профиль</h2>
        <p id="profileInfo"></p>
        <button class="modal-button logout-btn" onclick="logout()">Выйти</button>
    </div>

    <script>
        let currentUser = localStorage.getItem('currentUser');

        // Проверка авторизации при загрузке
        if (currentUser) {
            fetchProfile(currentUser);
        }

        // Показать окно авторизации
        function showLogin() {
            if (!currentUser) {
                document.getElementById('loginModal').style.display = 'flex';
            } else {
                fetchProfile(currentUser);
            }
        }

        // Авторизация и запрос данных с Flask
        async function login() {
            const nickname = document.getElementById('nickname').value.trim();
            const password = document.getElementById('password').value.trim();

            const response = await fetch('https://TimurFix.pythonanywhere.com/get_profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nickname, password })
            });

            const data = await response.json();

            if (response.ok) {
                currentUser = nickname;
                localStorage.setItem('currentUser', nickname);
                document.getElementById('loginModal').style.display = 'none';
                showProfile(data.nickname, data.balance);
            } else {
                alert(data.error || 'Ошибка авторизации');
            }
        }

        // Запрос профиля для уже авторизованного пользователя
        async function fetchProfile(nickname) {
            const response = await fetch('https://TimurFix.pythonanywhere.com/get_profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nickname, password: localStorage.getItem('password') || '' })
            });

            const data = await response.json();

            if (response.ok) {
                showProfile(data.nickname, data.balance);
            } else {
                logout(); // Если данные невалидны, разлогиниваем
            }
        }

        // Показать профиль
        function showProfile(nickname, balance) {
            document.getElementById('profileInfo').innerText = `Никнейм: ${nickname}\nМонеты: ${balance}`;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('profile').style.display = 'block';
        }

        // Выход
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            localStorage.removeItem('password');
            document.getElementById('profile').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
            showLogin();
        }

        // Летающие лепестки
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }
        setInterval(createPetal, 500);

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
