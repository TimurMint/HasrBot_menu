<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasr Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #0d0015, #001b3d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            perspective: 1000px; /* Добавляем перспективу для 3D */
        }

        h1 {
            color: #fff;
            position: absolute;
            top: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            font-size: 48px;
            z-index: 2;
        }

        .cube-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }

        .cube {
            position: absolute;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        /* Позиционирование граней куба */
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Добавляем частицы для эффекта */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: particleMove 3s infinite ease-in-out;
        }

        @keyframes particleMove {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(300px) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Привет! Hasr!</h1>
    <div class="cube-container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Добавляем частицы вокруг куба
        function createParticles() {
            const container = document.body;

            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * -20 + 'vh';
                particle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
                
                container.appendChild(particle);
            }

            // Создаем 30 начальных частиц
            for (let i = 0; i < 30; i++) {
                setTimeout(createParticle, Math.random() * 1000);
            }

            // Продолжаем создавать новые частицы
            setInterval(createParticle, 100);
        }

        window.onload = createParticles;
    </script>
</body>
</html>
