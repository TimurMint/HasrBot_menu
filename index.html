<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasr Menu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://img.freepik.com/free-photo/flowers-background-copy-space_23-2148015748.jpg?t=st=1741018252~exp=1741021852~hmac=87266198992354ed256ec68e93710f8f98ff55f88d69b6fe502c9f9d2fb9522b&w=740');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            background: linear-gradient(90deg, rgba(0, 150, 0, 0.8), rgba(144, 238, 144, 0.8)); /* Градиент от зеленого к светло-зеленому */
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            position: absolute;
            top: 10px; /* Поднято выше (было 30px, теперь 10px) */
            font-size: 2.8em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            animation: bounce 2s infinite;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            color: #fff;
            background: linear-gradient(45deg, #32cd32, #98fb98); /* Весенний градиент */
            border: 2px solid #fff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 100, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 165, 0, 0.3); /* Оранжевый эффект при наведении */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::before {
            width: 200%;
            height: 200%;
        }

        button:hover {
            outline: 3px solid #ffa500;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 100, 0, 0.6);
        }

        /* Анимация для заголовка */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }

        /* Летающие лепестки для весеннего эффекта */
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            border-radius: 50%;
            animation: fall 10s infinite linear;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Hasr menu</h1>
    <div class="button-container">
        <button>Профиль</button>
        <button>Статистика</button>
        <button>Инвентарь</button>
        <button>Эвенты</button>
        <button>Обновления</button>
    </div>

    <script>
        // Создание летающих лепестков
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 10000); // Удаление после 10 секунд
        }

        setInterval(createPetal, 500); // Добавление лепестка каждые 0.5 секунды
    </script>
</body>
</html>
